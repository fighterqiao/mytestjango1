<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myfirstdjango</title>
</head>
<body>
 hello world djiango index!
<h1 style="">用户输入</h1>
<form action="/index/" method="post">
    {%csrf_token%}
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="submit" value="提交"/>
</form>
 <hr/>
 <h1 style="">用户展示</h1>
 <table border="1">
     <thead>
        <th>用户名</th>
        <th>密码</th>
     </thead>
     <tbody>
        {% for line in data %}
            <tr>
                <td>{{line.user}}</td>
                <td>{{line.pwd}}</td>
            </tr>
        {% endfor %}
     </tbody>

 </table>
<script src="/static/js/jquery-3.2.1.min.js"></script>
</body>
</html>
